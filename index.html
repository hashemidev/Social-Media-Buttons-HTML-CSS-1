<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Button</title>
    <script src="https://use.fontawesome.com/b6cbb42214.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><i class="fa fa-facebook-f"></i></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-twitter"></i></div>
            <span>Twiter</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-instagram"></i></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-github"></i></div>
            <span>Github</span>
        </div>
        <div class="button">
            <div class="icon"><i class="fa fa-youtube"></i></div>
            <span>YouTube</span>
        </div>
    </div>
</body>

</html>
